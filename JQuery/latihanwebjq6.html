<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>

  <body>
    <button type="button" class="call-btn1">Click me</button>
    <button type="button" class="call-btn2">Click me</button>
    <button type="button" class="call-btn3">Click me</button>
  </body>

  <script>
    $(document).ready(function () {
      $.fn.myFunction1 = function () {
        alert("Hello World!");
      };

      $(".call-btn1").click(function () {
        $.fn.myFunction1();
      });

      $.fn.myFunction2 = function (x) {
        alert("Hello World!" + x);
      };

      $(".call-btn2").click(function () {
        $(this).myFunction2(3);
      });

      $.fn.myFunction3 = function (x, y) {
        alert("Hello World!" + x + y);
      };

      $(".call-btn3").click(function () {
        $(this).myFunction3(1, 2);
      });
    });
  </script>
</html>
