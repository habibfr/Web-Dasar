<div class="h1 text-center">Barang</div>

<button
  type="button"
  class="btn btn-add btn-danger px-3 my-2"
  data-toggle="modal"
  data-target="#staticBackdrop"
>
  <i class="bi bi-plus-lg"></i>
</button>

<div class="wrap">
  <table
    id="myTable"
    class="table text-center table-hover table-striped mb-0 bg-white"
  >
    <thead class="bg-light">
      <tr>
        <th>Kode</th>
        <th>Nama</th>
        <th>Golongan</th>
        <th>Satuan</th>
        <th>Harga</th>
        <th>jumlah</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>M002</td>
        <td>Air</td>
        <td>Alam</td>
        <td>Pcs</td>
        <td>20</td>
        <td>90</td>
        <td>
          <button
            type="button"
            data-toggle="modal"
            data-target="#modalView"
            class="viewBrg btn btn-outline-primary"
          >
            <i class="bi bi-eye"></i>
          </button>
          <button
            type="button"
            data-target="#staticBackdropSup"
            class="updateBarang btn btn-outline-info"
            data-toggle="modal"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
            class="removeBarang btn btn-outline-danger"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="modal fade"
    id="staticBackdrop"
    data-backdrop="static"
    tabindex="-1"
    data-keyboard="false"
    aria-labelledby="modalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="modalLabel">Tambah Barang</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <form
              action=""
              method="POST"
              enctype="multipart/form-data"
              method="POST"
              id="ModalForm"
            >
              <input
                type="hidden"
                name="_token"
                value="x69ZyrUU0dB2R3MQup1nPSO2BmKoNvtymxYQWPAN"
              />
              <input type="hidden" id="editId" value="" />
              <div class="form-group">
                <label for="kodeBarang">Kode</label>
                <input
                  type="text"
                  class="form-control"
                  id="kodeBarang"
                  placeholder="M001"
                  name="kodeBarang"
                />
              </div>
              <div class="form-group">
                <label for="namaBarang">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaBarang"
                  placeholder="Batu"
                />
              </div>
              <div class="form-group">
                <label for="golBarang">Golongan</label>
                <select class="form-control" id="golBarang">
                  <option value="0">Pilih Golongan</option>
                  <option value="RAM">RAM</option>
                  <option value="PC">Pcs</option>
                  <option value="VGA">VGA</option>
                </select>
              </div>
              <div class="form-group">
                <label for="satuanBarang">Satuan</label>
                <input
                  type="text"
                  class="form-control"
                  id="satuanBarang"
                  placeholder="Pcs"
                />
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label for="hargaBarang">Harga</label>
                    <input
                      type="number"
                      class="form-control"
                      id="hargaBarang"
                      placeholder="10000"
                    />
                  </div>
                  <div class="col">
                    <label for="jumlahBarang">Jumlah</label>
                    <input
                      type="number"
                      class="form-control"
                      id="jumlahBarang"
                      placeholder="5"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="saveBarang"
              data-dismiss="modal"
            >
              Add
            </button>
            <button
              type="button"
              class="btn updt btn-danger"
              id="saveModalButton"
              data-dismiss="modal"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  id="modalView"

  role="dialog"
  aria-labelledby="modalViewLabel"

  <div class="modal-dialog" role="document">
    <div class="modal-content">

        <h5 class="modal-title" id="modalViewLabel">Detail Barang</h5>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">

      </div>
    </div>
  </div>
</div>

      //Take the data from the TR during the event button
      $("table").on("click", "button.updateBarang", function (ele) {
        // console.log("clik");
        $("#saveModalButton").show();
        $("#saveBarang").hide();
        $("#kodeBarang").prop("disabled", true);
        //the <tr> variable is use to set the parentNode from "ele"
        var tr = ele.target.parentNode.parentNode;

        //I get the value from the cells (td) using the parentNode (var tr)
        var id = $(this).attr("id");
        // console.log(id);
        var currentRow = $(this).closest("tr");
        // console.log(currentRow);

        var col1 = currentRow.find("td:eq(0)").text(); // get current row 1st TD value
        var col2 = currentRow.find("td:eq(1)").text(); // get current row 2nd TD
        var col3 = currentRow.find("td:eq(2)").text();
        var col4 = currentRow.find("td:eq(3)").text();
        var col5 = currentRow.find("td:eq(4)").text();
        var col6 = currentRow.find("td:eq(5)").text();
        // console.log(col1);

        //Prefill the fields with the gathered information
        // $("h5.modal-title").html("Edit Admin Data: " + firstName + "");
        $("#namaBarang").val(col2);
        $("#golBarang").val(col3);
        $("#satuanBarang").val(col4);
        $("#hargaBarang").val(col5);
        $("#editId").val(col1);
        $("#jumlahBarang").val(col6);
        // $("#editLevel").val(level).attr("selected", "selected");

        //If you need to update the form data and change the button link
        $("form#ModalForm").attr(
          "action",
          window.location.href + "/update/" + id
        );
        $("#saveModalButton").attr(
          "href",
          window.location.href + "/update/" + id
        );
      });
    });
