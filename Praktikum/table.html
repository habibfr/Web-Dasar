<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>

      body{
        width: 50%;
        margin: 0 auto;
      }

      table{
        width: 100%;
      }

      tr,
      td {
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h2>TABLE</h2>

    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td colspan="2" rowspan="2">17</td>
      </tr>
      <tr>
        <tr>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
        </tr>
      </tr>
      <tr>
        <td colspan="7">25</td>
      </tr>
    </table>
  </body>
</html>
