<div
  class="modal fade bd-example-modal-lg"
  id="modalRekapView"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalRekapViewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRekapViewLabel">View Pembelian</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card text-center mb-5">
          <ul class="list-group list-group-flush">
            <li class="list-group-item detKode">Kode</li>
            <li class="list-group-item detSup">Supplier</li>
            <li class="list-group-item detKar">Karyawan</li>
            <li class="list-group-item detJumlah">Jumlah</li>
            <li class="list-group-item detTotal">Total</li>
          </ul>
        </div>

        <table
          class="myTableViewRekap table table-striped text-center table-hover"
        >
          <thead>
            <tr class="bg-danger text-white">
              <th scope="col">Kode</th>
              <th scope="col">Nama</th>
              <th scope="col">Satuan</th>
              <th scope="col">Harga</th>
              <th scope="col">Jumlah</th>
              <th scope="col">Total</th>
            </tr>
          </thead>

          <tbody id="bodyTableViewRekap">
            <tr>
              <td>M003</td>
              <td>Gak tau</td>
              <td>Pcs</td>
              <td>100</td>
              <td>5</td>
              <td>2</td>
            </tr>
            <tr>
              <td>M002</td>
              <td>Gak tau</td>
              <td>Pcs</td>
              <td>100</td>
              <td>5</td>
              <td>3</td>
            </tr>

            <tr>
              <td>M001</td>
              <td>Gak tau</td>
              <td>Pcs</td>
              <td>100</td>
              <td>5</td>
              <td>5</td>
            </tr>
          </tbody>

          <tfoot>
            <tr class="bg-danger text-white font-weight-bold h4">
              <td colspan="2">Total</td>
              <td></td>
              <td class="totalJumlahAdd"></td>
              <td></td>
              <td id="totalTrxViewRekap"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    var jumlah = 0;
    var total = 0;

    var jumlahBaris = $("#bodyRekap tr").length - 1;
    console.log(jumlahBaris);

    for (let i = 0; i < jumlahBaris; i++) {
      jumlah += Number($("#bodyRekap tr:eq(" + i + ") td:eq(3)").text());
      total += Number($("#bodyRekap tr:eq(" + i + ") td:eq(4)").text());
      console.log(i);
    }

    $("#jumlah").text(jumlah);
    $("#total").text(total);
    $("#totalTrxViewRekap").text(10);

    $("#bodyRekap").on("click", ".viewRekap", function () {
      var id = $(this).attr("id");
      // console.log(id);
      var currentRow = $(this).closest("tr");

      var col1 = currentRow.find("td:eq(0)").text(); // get current row 1st TD value
      var col2 = currentRow.find("td:eq(1)").text(); // get current row 2nd TD
      var col3 = currentRow.find("td:eq(2)").text();
      var col4 = currentRow.find("td:eq(3)").text();
      var col5 = currentRow.find("td:eq(4)").text();

      $(".detKode").text("Kode : " + col1);
      $(".detSup").text("Supplier : " + col2);
      $(".detKar").text("Karyawan : " + col3);
      $(".detJumlah").text("Jumlah : " + col4);
      $(".detTotal").text("Total : " + col5);

      // console.log(col1, col2, col3);
    });
  });
</script>
