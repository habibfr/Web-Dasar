<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th,
    tr {
      text-align: center;
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #e1e0e0;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    td {
      text-align: center;
      padding: 10px;
    }

    tr:hover {
      background-color: #7eed82;
      color: white;
    }
  </style>
</head>

<div class="detail">
  <table border="1" id="tableDetail">
    <tr>
      <th>Kode Barang</th>
      <th>Jumlah</th>
      <th>Harga</th>
    </tr>

    <tr>
      <td>M001</td>
      <td>2</td>
      <td>200</td>
    </tr>
    <tr>
      <td>M002</td>
      <td>3</td>
      <td>150</td>
    </tr>
    <tr>
      <td>M003</td>
      <td>4</td>
      <td>75</td>
    </tr>

    <tr>
      <td>Total</td>
      <td class="totalJumlah"></td>
      <td class="totalHarga"></td>
    </tr>
  </table>
</div>

<script>
  $(document).ready(function () {
    let jumlah = 0;
    let total = 0;
    let jumlahBaris = $("#tableDetail tr").length;
    for (let i = 1; i < jumlahBaris; i++) {
      jumlah += Number($("#tableDetail tr:eq(" + i + ") td:eq(1)").text());
      total += Number($("#tableDetail tr:eq(" + i + ") td:eq(2)").text());
    }

    $(".totalJumlah").text(jumlah);
    $(".totalHarga").text(total);
  });
</script>
